<p-dialog #pDialog [(visible)]="visible">
  <ng-template pTemplate="header">
    <uofx-dialog-header [title]="'商品列表'"></uofx-dialog-header>
  </ng-template>
  <ng-template pTemplate="content">
    <uofx-dialog-body>
      <p-table [value]="productList" [paginator]="true" [rows]="10" [tableStyle]="{ 'min-width': '50rem' }"
      [(selection)]="selectedProducts" dataKey="productID">
          <ng-template pTemplate="header">
              <tr>
                  <th style="width: 4rem"><p-tableHeaderCheckbox /></th>
                  <th>商品名稱</th>
                  <th>庫存</th>
                  <th>價格</th>
              <tr>
          </ng-template>
          <ng-template pTemplate="body" let-item>
              <tr>
                  <td><p-tableCheckbox [value]="item" /></td>
                  <td>{{ item.productName }}</td>
                  <td>{{ item.unitsInStock  }}</td>
                  <td>{{ item.unitPrice }}</td>
              <tr>
          </ng-template>
      </p-table>
    </uofx-dialog-body>
  </ng-template>
  <ng-template pTemplate="footer">
    <uofx-dialog-footer>
      <uofx-button [mode]="'u-btn-cancel'" (click)="close()">取消</uofx-button>
      <uofx-button [mode]="'u-btn-primary'" (click)="close(selectedProducts)">確認</uofx-button>
    </uofx-dialog-footer>
  </ng-template>
</p-dialog>
