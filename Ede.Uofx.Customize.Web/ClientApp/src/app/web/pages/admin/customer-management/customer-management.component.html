<div class="uofx-container fixed-1100">
  <div class="row">
    <!-- 麵包屑-->
    <div class="padding-vertical-2x col-12">
      <uofx-breadcrumb [items]="breadCrumbItems"> </uofx-breadcrumb>
    </div>
  </div>

  <!-- 模擬字軌維護表頭  -->
  <div
    class="uofx-layout bg-white uofx-container uofx-form-container fixed-1100"
  >
    <div
      class="uofx-layout-header padding-horizontal-2x padding-vertical-2x d-flex align-items-center width-100"
    >
      <div class="flex-1 padding-left-2x">
        <span class="text-d-t3 font-weight-600">客戶管理</span>
      </div>
      <div class="padding-right-2x header-btn">
        <uofx-button [mode]="'u-btn-primary'">
          <uofx-icon uofName="mi-add"></uofx-icon>
          <span>新增</span>
        </uofx-button>
      </div>
    </div>
    <div class="uofx-layout-content padding-horizontal-3x padding-bottom-3x">
      <!-- 列表 -->
      <p-table
        [value]="dataList"
        [rowHover]="true"
        [scrollable]="true"
        scrollHeight="100%"
        [styleClass]="'height-100'"
      >
        <ng-template pTemplate="header">
          <tr>
            <th width="10%">客戶 ID</th>
            <th width="30%">公司名稱</th>
            <th width="30%">聯絡人</th>
            <th width="30%">聯絡電話</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td>{{ item.customerID }}</td>
            <td>{{ item.companyName }}</td>
            <td>{{ item.contactName }}</td>
            <td>{{ item.phone }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
